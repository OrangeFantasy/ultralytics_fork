batch_num: 2
update_bn: true
bn_update_config: {
    bn_momentum : 0.1
    bn_update_iterations : 30
}

common_config : { 
    snq_quantize : { 
            channel_wise : true
            max_iteration : 1000
            min_distance : 1e-10
            init_algo: 'uniform'
            num_bits: 4
        } 
    ifmr_quantize : { 
        search_range_start : 0.7 
        search_range_end : 1.3 
        search_step : 0.01 
        max_percentile : 0.999999 
        min_percentile : 0.999999 
        num_bits: 8
    }
} 

override_layer_types : { 
    layer_type : "Gemm" 
    calibration_config : { 
         snq_quantize : { 
            channel_wise : false
            max_iteration : 1000
            min_distance : 1e-10
            init_algo: 'uniform'
            num_bits: 4
        } 
        ifmr_quantize : { 
            search_range_start : 0.7
            search_range_end : 1.3
            search_step : 0.01
            max_percentile : 0.999999 
            min_percentile : 0.999999 
            num_bits: 8
        } 
    } 
} 

